services:

  cts_correction:
    stdin_open: true
    tty: true
    image: cts_correction:latest 
    volumes:
      - ./cts-correction:/app
      - /hrog_data:/app/data
      - ./templates:/templates
      - ./static:/static
    env_file:
      - ./.env
    ports:
      - "8011:80"
    depends_on:
      database:
        condition: service_healthy
    restart: always
    logging:
      options:
        max-size: 10m
      

  database:
    image: postgres:16.2
    privileged: true
    #container_name: my-postgres-container
    healthcheck:
      test: "pg_isready -h database"
      interval: 20s
      timeout: 10s
      retries: 120
    env_file:
      - ./.env
#    ports:
#      - "5432:5432"
    volumes:
#      - ./hrog_db:/var/lib/postgresql/data 777
      - ./db_data:/var/lib/postgresql/data
    user: "root"
    restart: always
    logging:
      options:
        max-size: 10m

